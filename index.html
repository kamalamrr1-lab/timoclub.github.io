<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TIMO CLUB</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      direction: rtl;
    }

    /* =====================
       شاشة الاختيار
    ====================== */
    #gender-gate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .gate-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }

    .gate-box h2 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    .gate-box button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }

    .gate-box button:first-of-type {
      background: #2ec971;
    }

    .gate-box button:last-of-type {
      background: #ff6b81;
    }

    /* =====================
       محتوى الموقع
    ====================== */
    #siteContent {
      display: none;
      text-align: center;
    }

    .hero img {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      display: block;
    }

    .hero-content {
      padding: 30px;
    }

    .hero-content h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- شاشة الاختيار -->
  <div id="gender-gate">
    <div class="gate-box">
      <h2>اختر</h2>
      <button onclick="enterSite('male')">ذكر</button>
      <button onclick="enterSite('female')">أنثى</button>
    </div>
  </div>

  <!-- محتوى الموقع -->
  <div id="siteContent">
    <div class="hero">
      <img id="heroImage" src="" alt="TIMO CLUB">
    </div>

    <div class="hero-content">
      <h1>TIMO CLUB</h1>
      <p>الموقع الرسمي الوحيد</p>
    </div>
  </div>

  <script>
    function enterSite(type) {
      document.getElementById("gender-gate").style.display = "none";
      document.getElementById("siteContent").style.display = "block";

      const heroImage = document.getElementById("heroImage");

      if (type === "male") {
        heroImage.src = "images/hero-male.jpg";
      } else {
        heroImage.src = "images/hero-female.jpg";
      }
    }
  </script>

</body>
</html>

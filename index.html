<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>TIMO CLUB</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* شاشة الاختيار */
#gender-gate {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.gate-box button {
  font-size: 22px;
  padding: 15px 30px;
  margin: 10px;
  cursor: pointer;
}

/* محتوى الموقع */
#siteContent {
  display: none;
}

.hero img {
  width: 100%;
  height: auto;
  display: block;
}

.hero-content {
  padding: 20px;
}
</style>
</head>

<body>

<!-- شاشة اختيار النوع -->
<div id="gender-gate">
  <div class="gate-box">
    <h2>اختر</h2>
    <button onclick="enterSite('male')">ذكر</button>
    <button onclick="enterSite('female')">أنثى</button>
  </div>
</div>

<!-- محتوى الموقع -->
<div id="siteContent">
  <div class="hero">
    <img id="heroImage" src="" alt="TIMO CLUB">
  </div>

  <div class="hero-content">
    <h1>TIMO CLUB</h1>
    <p>أهلاً بيك في تيمو كلوب</p>
  </div>
</div>

<script>
function enterSite(type) {
  document.getElementById("gender-gate").style.display = "none";
  document.getElementById("siteContent").style.display = "block";

  const heroImage = document.getElementById("heroImage");

  if (type === "male") {
    heroImage.src = "images/hero-male.jpg";
  } else {
    heroImage.src = "images/hero-female.jpg";
  }
}
</script>

</body>
</html>

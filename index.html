<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
margin:0;
background:#000;
color:#fff;
text-align:center;
}

.hidden{display:none}

/* اختيار الجنس */
#genderGate{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#000;
}

.gender-btn{
padding:12px 30px;
margin:10px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
background:#7c6cff;
color:#fff;
}

/* الهيرو */
#hero{
position:relative;
height:75vh;
overflow:hidden;
}

#hero img{
width:100%;
height:100%;
object-fit:cover;
}

#hero::after{
content:"";
position:absolute;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.4);
}

#heroText{
position:absolute;
bottom:30px;
width:100%;
z-index:2;
}

#heroText h1{
margin:0;
font-size:32px;
}

/* الاشتراكات */
#subs{
padding:40px 20px;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
max-width:1000px;
margin:auto;
}

.card{
background:#111;
border-radius:15px;
padding:20px;
}

.card h3{
margin:0 0 10px;
}

.card p{
margin:0 0 15px;
color:#9aa4ff;
font-size:18px;
}

.card a{
display:block;
padding:10px;
background:#7c6cff;
border-radius:10px;
color:#fff;
text-decoration:none;
}
</style>
</head>

<body>

<!-- اختيار الجنس -->
<div id="genderGate">
<h2>اختر</h2>
<button class="gender-btn" onclick="enterSite('male')">ذكر</button>
<button class="gender-btn" onclick="enterSite('female')">أنثى</button>
</div>

<!-- الموقع -->
<div id="site" class="hidden">

<div id="hero">
<img id="heroImg" src="">
<div id="heroText">
<h1>TIMO CLUB</h1>
<p>أهلاً بك في TIMO CLUB</p>
</div>
</div>

<section id="subs">
<div class="cards">

<div class="card">
<h3>شهر</h3>
<p>865 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك%20شهر%20-%20865%20جنيه" target="_blank">اشترك</a>
</div>

<div class="card">
<h3>شهرين</h3>
<p>1450 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك%20شهرين%20-%201450%20جنيه" target="_blank">اشترك</a>
</div>

<div class="card">
<h3>3 شهور</h3>
<p>2050 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك%203%20شهور%20-%202050%20جنيه" target="_blank">اشترك</a>
</div>

<div class="card">
<h3>5 شهور</h3>
<p>2500 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك%205%20شهور%20-%202500%20جنيه" target="_blank">اشترك</a>
</div>

<div class="card">
<h3>6 شهور</h3>
<p>3650 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك%206%20شهور%20-%203650%20جنيه" target="_blank">اشترك</a>
</div>

<div class="card">
<h3>12 شهر</h3>
<p>6895 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك%2012%20شهر%20-%206895%20جنيه" target="_blank">اشترك</a>
</div>

</div>
</section>

</div>

<script>
function enterSite(type){
document.getElementById("genderGate").style.display="none";
document.getElementById("site").classList.remove("hidden");

const img=document.getElementById("heroImg");
if(type==="male"){
img.src="images/hero-male.jpg";
}else{
img.src="images/hero-female.jpg";
}
}
</script>

</body>
</html>

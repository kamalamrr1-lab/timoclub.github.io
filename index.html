<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* شاشة اختيار النوع */
#genderScreen {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("BASE64_IMAGE_HERE");
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 999;
  overflow: hidden;
}

button {
  width: 220px;
  padding: 16px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  color: #fff;
  backdrop-filter: blur(6px);
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

.male { background: #2563eb; }
.female { background: #db2777; }

/* الهيدر */
header {
  height: 70vh;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("BASE64_IMAGE_HERE");
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
}

/* Overlay خفيف */
.overlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,105,180,.18) 0 2px, transparent 3px),
    radial-gradient(circle at 70% 60%, rgba(0,191,255,.18) 0 2px, transparent 3px),
    radial-gradient(circle at 40% 80%, rgba(255,0,0,.15) 0 2px, transparent 3px);
  background-size: 120px 120px;
}

/* المحتوى */
.content {
  padding: 20px;
  text-align: center;
}

.subs {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-top: 20px;
}

.subs a {
  background: #22c55e;
  padding: 16px;
  border-radius: 12px;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  transition: .3s;
}

.subs a:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- شاشة اختيار النوع -->
<div id="genderScreen">
  <div class="overlay"></div>
  <h2>اختار النوع</h2>
  <button class="male" onclick="enter()">ذكر</button>
  <button class="female" onclick="enter()">أنثى</button>
</div>

<!-- الهيدر -->
<header>
  <div class="overlay"></div>
</header>

<div class="content">
  <h1>TIMO CLUB</h1>
  <p>خدمة عملاء رسمية لتفعيل الاشتراكات</p>

  <!-- الاشتراكات -->
  <div class="subs">
    <a href="https://wa.me/201034381180">شهر</a>
    <a href="https://wa.me/201034381180">شهرين</a>

    <a href="https://wa.me/201034381180">3 شهور</a>
    <a href="https://wa.me/201034381180">5 شهور</a>

    <a href="https://wa.me/201034381180">6 شهور</a>
    <a href="https://wa.me/201034381180">12 شهر</a>
  </div>
</div>

<script>
function enter() {
  document.getElementById("genderScreen").style.display = "none";
}
</script>

</body>
</html>

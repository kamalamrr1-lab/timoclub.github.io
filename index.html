<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* شاشة الاختيار */
#genderScreen {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("BASE64_IMAGE_HERE");
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 999;
}

button {
  width: 220px;
  padding: 16px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  color: #fff;
}

.male { background: #2563eb; }
.female { background: #db2777; }

header {
  height: 70vh;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("BASE64_IMAGE_HERE");
  background-size: cover;
  background-position: center;
}

.content {
  padding: 20px;
  text-align: center;
}

.subs {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.subs a {
  background: #22c55e;
  padding: 14px;
  border-radius: 10px;
  color: #000;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="genderScreen">
  <h2>اختار النوع</h2>
  <button class="male" onclick="enter()">ذكر</button>
  <button class="female" onclick="enter()">أنثى</button>
</div>

<header></header>

<div class="content">
  <h1>TIMO CLUB</h1>
  <p>خدمة عملاء رسمية لتفعيل الاشتراكات</p>

  <div class="subs">
    <a href="https://wa.me/201034381180">شهر</a>
    <a href="https://wa.me/201034381180">شهرين</a>
    <a href="https://wa.me/201034381180">3 شهور</a>
    <a href="https://wa.me/201034381180">6 شهور</a>
  </div>
</div>

<script>
function enter() {
  document.getElementById("genderScreen").style.display = "none";
}
</script>

</body>
</html>

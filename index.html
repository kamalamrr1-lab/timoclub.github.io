<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Tahoma}
body{
  background:#000;
  color:#fff;
  text-align:center;
}

/* ===== شاشة الاختيار ===== */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("images/female.jpg") center/cover no-repeat;
  z-index:10;
}
#gate h2{font-size:26px}
.gate-btns button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#7b6cff;
  color:#fff;
}
.gate-btns button:hover{opacity:.85}

/* ===== الصورة الرئيسية ===== */
#hero{
  display:none;
  height:70vh;
  background-size:cover;
  background-position:center;
}

/* ===== المحتوى ===== */
.content{
  padding:40px 20px;
}
.content h1{margin-bottom:10px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  max-width:1100px;
  margin:30px auto;
}
.card{
  background:#111;
  border-radius:15px;
  padding:25px;
  box-shadow:0 0 20px rgba(0,0,0,.5);
}
.card h3{margin-bottom:10px}
.price{color:#7b6cff;font-size:20px;margin-bottom:15px}
.card a{
  display:block;
  background:#7b6cff;
  color:#fff;
  text-decoration:none;
  padding:10px;
  border-radius:10px;
}
.card a:hover{opacity:.85}
</style>
</head>

<body>

<!-- شاشة الاختيار -->
<div id="gate">
  <h2>اختر</h2>
  <div class="gate-btns">
    <button onclick="enter('male')">ذكر</button>
    <button onclick="enter('female')">أنثى</button>
  </div>
</div>

<!-- الصورة -->
<div id="hero"></div>

<!-- الاشتراكات -->
<div class="content">
  <h1>TIMO CLUB</h1>
  <p>أهلاً بيك في TIMO CLUB</p>

  <div class="cards">
    <div class="card">
      <h3>شهر</h3>
      <div class="price">865 جنيه</div>
      <a href="https://wa.me/201034381180">اشترك</a>
    </div>

    <div class="card">
      <h3>شهرين</h3>
      <div class="price">1450 جنيه</div>
      <a href="https://wa.me/201034381180">اشترك</a>
    </div>

    <div class="card">
      <h3>3 شهور</h3>
      <div class="price">2050 جنيه</div>
      <a href="https://wa.me/201034381180">اشترك</a>
    </div>

    <div class="card">
      <h3>5 شهور</h3>
      <div class="price">2500 جنيه</div>
      <a href="https://wa.me/201034381180">اشترك</a>
    </div>

    <div class="card">
      <h3>6 شهور</h3>
      <div class="price">3650 جنيه</div>
      <a href="https://wa.me/201034381180">اشترك</a>
    </div>

    <div class="card">
      <h3>12 شهر</h3>
      <div class="price">6895 جنيه</div>
      <a href="https://wa.me/201034381180">اشترك</a>
    </div>
  </div>
</div>

<script>
function enter(type){
  document.getElementById("gate").style.display="none";
  const hero=document.getElementById("hero");
  hero.style.display="block";
  hero.style.backgroundImage=
    type==="male"
    ? "url('images/male.jpg')"
    : "url('images/female.jpg')";
}
</script>

</body>
</html>

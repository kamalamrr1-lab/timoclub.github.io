<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
*{box-sizing:border-box;font-family:Arial}

body{
margin:0;
background:#000;
color:#fff;
text-align:center;
}

/* ===== اختيار الجنس ===== */
#genderGate{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
position:relative;
overflow:hidden;
}

#genderBg{
position:absolute;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

#overlay{
position:absolute;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.65);
z-index:-1;
}

#genderBox{
background:rgba(0,0,0,.6);
padding:30px;
border-radius:16px;
}

.gender-btn{
width:220px;
padding:14px;
margin:10px 0;
font-size:18px;
border:none;
border-radius:12px;
cursor:pointer;
background:#7c6cff;
color:#fff;
}

/* ===== إخفاء ===== */
.hidden{display:none}

/* ===== الهيرو ===== */
#hero{
position:relative;
height:85vh;
}

#hero img{
width:100%;
height:100%;
object-fit:cover;
}

#hero::after{
content:"";
position:absolute;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.45);
}

#heroText{
position:absolute;
bottom:30px;
width:100%;
z-index:2;
}

/* ===== الاشتراكات ===== */
#subs{
padding:40px 20px;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
max-width:1100px;
margin:auto;
}

.card{
background:#111;
border-radius:15px;
padding:20px;
}

.card p{color:#bfc7ff}

.card a{
display:block;
padding:12px;
background:#7c6cff;
border-radius:10px;
color:#fff;
text-decoration:none;
margin-top:12px;
}

/* ===== أزرار الحماية ===== */
.safety-btn{
margin:30px auto 10px;
padding:15px 24px;
background:#ff4d4d;
border:none;
border-radius:14px;
color:#fff;
font-size:16px;
cursor:pointer;
max-width:340px;
}

.gmail-btn{
margin:10px auto;
padding:13px 24px;
background:#1abc9c;
border:none;
border-radius:14px;
color:#fff;
font-size:16px;
text-decoration:none;
max-width:340px;
display:block;
}

/* ===== نافذة الحماية ===== */
#safetyPopup{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.85);
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

.popupContent{
background:#111;
padding:30px;
border-radius:16px;
max-width:600px;
width:90%;
text-align:right;
}

.popupContent h2{
color:#ff6b6b;
margin-bottom:15px;
}

.popupText{
max-height:300px;
overflow-y:auto;
line-height:1.8;
color:#ddd;
margin-bottom:20px;
}

.popupContent button{
padding:10px 22px;
border:none;
border-radius:10px;
background:#7c6cff;
color:#fff;
cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== اختيار الجنس ===== -->
<div id="genderGate">
<img id="genderBg" src="images/hero-male.jpg">
<div id="overlay"></div>

<div id="genderBox">
<h2>اختر</h2>

<button class="gender-btn"
onmouseenter="previewGender('male')"
onclick="enterSite('male')">ذكر</button>

<button class="gender-btn"
onmouseenter="previewGender('female')"
onclick="enterSite('female')">أنثى</button>
</div>
</div>

<!-- ===== الموقع ===== -->
<div id="site" class="hidden">

<div id="hero">
<img id="heroImg">
<div id="heroText">
<h1>TIMO CLUB</h1>
<p>أهلاً بك في TIMO CLUB</p>
</div>
</div>

<section id="subs">
<div class="cards">

<div class="card"><h3>شهر</h3><p>865 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك شهر">اشترك</a></div>

<div class="card"><h3>شهرين</h3><p>1450 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك شهرين">اشترك</a></div>

<div class="card"><h3>3 شهور</h3><p>2050 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك 3 شهور">اشترك</a></div>

<div class="card"><h3>5 شهور</h3><p>2500 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك 5 شهور">اشترك</a></div>

<div class="card"><h3>6 شهور</h3><p>3650 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك 6 شهور">اشترك</a></div>

<div class="card"><h3>12 شهر</h3><p>6895 جنيه</p>
<a href="https://wa.me/201034381180?text=اشتراك 12 شهر">اشترك</a></div>

</div>

<!-- زر الحماية (تحت آخر اشتراك) -->
<button class="safety-btn" onclick="openSafety()">
الحماية من عمليات النصب والاحتيال
</button>

<a class="gmail-btn"
href="mailto:support@timoclub.com?subject=حماية المستهلك">
حماية المستهلك
</a>

</section>
</div>

<!-- ===== نافذة الحماية (مخفية افتراضياً) ===== -->
<div id="safetyPopup" class="hidden">
<div class="popupContent">
<h2>تنويه هام</h2>

<div class="popupText">
✍️ اكتب هنا رسالة الحماية من النصب والاحتيال كاملة  
</div>

<button onclick="closeSafety()">إغلاق</button>
</div>
</div>

<script>
function previewGender(type){
document.getElementById("genderBg").src =
type==="male" ? "images/hero-male.jpg" : "images/hero-female.jpg";
}

function enterSite(type){
document.getElementById("genderGate").style.display="none";
document.getElementById("site").classList.remove("hidden");
document.getElementById("heroImg").src =
type==="male" ? "images/hero-male.jpg" : "images/hero-female.jpg";
}

function openSafety(){
document.getElementById("safetyPopup").classList.remove("hidden");
}

function closeSafety(){
document.getElementById("safetyPopup").classList.add("hidden");
}
</script>

</body>
</html>

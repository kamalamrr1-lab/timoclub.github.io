<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMO CLUB</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* =====================
       صفحة الاختيار
    ===================== */
    .gender-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .gender-box {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .gender-box h2 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    .gender-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .gender-buttons button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 18px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .male {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
    }

    .female {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
    }

    .gender-buttons button:hover {
      transform: scale(1.05);
    }

    /* =====================
       الهيدر (الصورة)
    ===================== */
    .hero {
      width: 100%;
      height: 65vh;
      background-size: cover;
      background-position: center;
    }

    /* =====================
       المحتوى
    ===================== */
    .content {
      padding: 25px;
      text-align: center;
    }

    .content h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    /* =====================
       الاشتراكات
    ===================== */
    .subscriptions {
      padding: 25px;
      text-align: center;
    }

    .subscriptions h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .subs-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .subs-buttons a {
      text-decoration: none;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: #fff;
      padding: 16px 10px;
      border-radius: 18px;
      font-size: 17px;
      font-weight: bold;
      transition: 0.3s;
    }

    .subs-buttons a:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    .note {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- صفحة الاختيار -->
  <div class="gender-screen" id="genderScreen">
    <div class="gender-box">
      <h2>اختر النوع</h2>
      <div class="gender-buttons">
        <button class="male" onclick="enterSite('male')">ذكر</button>
        <button class="female" onclick="enterSite('female')">أنثى</button>
      </div>
    </div>
  </div>

  <!-- الهيدر -->
  <div class="hero" id="hero"></div>

  <!-- المحتوى -->
  <div class="content">
    <h1>TIMO CLUB EGYPT</h1>
    <p>مرحباً بك في TIMO CLUB</p>
    <p>خدمة عملاء رسمية لتفعيل الاشتراكات</p>
    <p>خدمة 24 ساعة</p>
  </div>

  <!-- الاشتراكات -->
  <div class="subscriptions">
    <h2>الاشتراكات المتاحة</h2>

    <div class="subs-buttons">
      <a href="https://wa.me/201034381180" target="_blank">شهر</a>
      <a href="https://wa.me/201034381180" target="_blank">شهرين</a>
      <a href="https://wa.me/201034381180" target="_blank">3 شهور</a>
      <a href="https://wa.me/201034381180" target="_blank">5 شهور</a>
      <a href="https://wa.me/201034381180" target="_blank">6 شهور</a>
      <a href="https://wa.me/201034381180" target="_blank">12 شهر</a>
      <a href="https://wa.me/201034381180" target="_blank">اشتراك مميز</a>
    </div>

    <p class="note">لكل حساب اشتراك واحد فقط</p>
  </div>

  <!-- JavaScript -->
  <script>
    function enterSite(type) {
      const screen = document.getElementById("genderScreen");
      const hero = document.getElementById("hero");

      if (type === "male") {
        hero.style.backgroundImage = "url('images/male.jpg')";
      } else {
        hero.style.backgroundImage = "url('images/female.jpg')";
      }

      screen.style.display = "none";
    }
  </script>

</body>
</html>

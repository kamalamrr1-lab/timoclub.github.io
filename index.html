<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* شاشة الاختيار */
#genderScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
              url("images/male.jpg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 999;
}

#genderScreen h2 {
  font-size: 26px;
}

.gender-btn {
  width: 220px;
  padding: 15px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
}

.male {
  background: #3b82f6;
}

.female {
  background: #ec4899;
}

/* الهيدر */
header {
  height: 65vh;
  background-size: cover;
  background-position: center;
}

/* المحتوى */
.content {
  padding: 20px;
  text-align: center;
}

.content h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

/* الاشتراكات */
.subs {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-top: 20px;
}

.subs a {
  background: #22c55e;
  padding: 14px;
  border-radius: 10px;
  color: #000;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- شاشة الاختيار -->
<div id="genderScreen">
  <h2>اختار النوع</h2>
  <button class="gender-btn male" onclick="selectGender('male')">ذكر</button>
  <button class="gender-btn female" onclick="selectGender('female')">أنثى</button>
</div>

<!-- الهيدر -->
<header id="hero"></header>

<!-- المحتوى -->
<div class="content">
  <h1>TIMO CLUB</h1>
  <p>خدمة عملاء رسمية لتفعيل الاشتراكات</p>

  <div class="subs">
    <a href="https://wa.me/201034381180">شهر</a>
    <a href="https://wa.me/201034381180">شهرين</a>
    <a href="https://wa.me/201034381180">3 شهور</a>
    <a href="https://wa.me/201034381180">5 شهور</a>
    <a href="https://wa.me/201034381180">6 شهور</a>
    <a href="https://wa.me/201034381180">12 شهر</a>
    <a href="https://wa.me/201034381180">اشتراك مميز</a>
  </div>
</div>

<script>
function selectGender(type) {
  const hero = document.getElementById("hero");

  if (type === "male") {
    hero.style.backgroundImage = "url('images/male.jpg')";
  } else {
    hero.style.backgroundImage = "url('images/female.jpg')";
  }

  document.getElementById("genderScreen").style.display = "none";
}
</script>

</body>
</html>

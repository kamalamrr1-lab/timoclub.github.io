<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>TIMO CLUB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  direction: rtl;
  background: #000; /* يمنع الأبيض نهائي */
  overflow: hidden;
}

/* ===== شاشة الاختيار ===== */
#gender-gate {
  position: fixed;
  inset: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("images/hero-male.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.gate-box {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  padding: 40px 30px;
  border-radius: 22px;
  text-align: center;
  width: 300px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.gate-box h2 {
  color: #fff;
  margin-bottom: 25px;
  font-size: 22px;
}

.gate-box button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
  transition: 0.3s;
}

.btn-male {
  background: linear-gradient(135deg, #5f6cff, #8a94ff);
}

.btn-female {
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
}

.gate-box button:hover {
  transform: scale(1.05);
}

/* ===== محتوى الموقع ===== */
#siteContent {
  display: none;
  background: #000;
}

.hero img {
  width: 100%;
  height: auto;
  display: block;
}

.hero-content {
  padding: 30px;
  text-align: center;
  color: #000;
}
</style>
</head>

<body>

<!-- شاشة الاختيار -->
<div id="gender-gate">
  <div class="gate-box">
    <h2>اختر</h2>
    <button class="btn-male" onclick="enterSite('male')">ذكر</button>
    <button class="btn-female" onclick="enterSite('female')">أنثى</button>
  </div>
</div>

<!-- الموقع -->
<div id="siteContent">
  <div class="hero">
    <img id="heroImage" src="" alt="TIMO CLUB">

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* خلفية عامة */
body {
  background: #000;
  color: #fff;
}

/* صفحة الاختيار */
#gender-gate {
  height: 100vh;
  background: url("images/hero-female.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.gate-overlay {
  background: rgba(0,0,0,0.55);
  padding: 40px;
  border-radius: 16px;
  text-align: center;
}

.gate-overlay h2 {
  margin-bottom: 20px;
  font-size: 26px;
}

.gate-buttons button {
  font-size: 20px;
  padding: 14px 30px;
  margin: 0 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
}

.btn-male {
  background: linear-gradient(135deg,#3a7bd5,#00d2ff);
}

.btn-female {
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
}

/* محتوى الموقع */
#siteContent {
  display: none;
}

/* صورة الهيرو */
.hero img {
  width: 100%;
  height: 75vh;
  object-fit: cover;
  display: block;
}

/* محتوى تحت الصورة */
.hero-content {
  text-align: center;
  padding: 30px 20px;
}

.hero-content h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

/* الاشتراكات */
.subscriptions {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  padding: 30px;
}

.plan {
  background: #111;
  border-radius: 16px;
  padding: 20px;
  width: 180px;
  text-align: center;
  border: 1px solid #333;
}

.plan h3 {
  margin-bottom: 10px;
}

.plan button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #6c63ff;
  color: #fff;
}
</style>
</head>

<body>

<!-- صفحة الاختيار -->
<div id="gender-gate">
  <div class="gate-overlay">
    <h2>اختر</h2>
    <div class="gate-buttons">
      <button class="btn-male" onclick="enterSite('male')">ذكر</button>
      <button class="btn-female" onclick="enterSite('female')">أنثى</button>
    </div>
  </div>
</div>

<!-- محتوى الموقع -->
<div id="siteContent">
  <div class="hero">
    <img id="heroImage" src="" alt="TIMO CLUB">
  </div>

  <div class="hero-content">
    <h1>TIMO CLUB</h1>
    <p>أهلاً بيك في TIMO CLUB</p>
  </div>

  <div class="subscriptions">
    <div class="plan">
      <h3>شهر</h3>
      <p>30 يوم</p>
      <button>اشترك</button>
    </div>
    <div class="plan">
      <h3>3 شهور</h3>
      <p>90 يوم</p>
      <button>اشترك</button>
    </div>
    <div class="plan">
      <h3>6 شهور</h3>
      <p>180 يوم</p>
      <button>اشترك</button>
    </div>
    <div class="plan">
      <h3>12 شهر</h3>
      <p>سنة كاملة</p>
      <button>اشترك</button>
    </div>
  </div>
</div>

<script>
function enterSite(type) {
  document.getElementById("gender-gate").style.display = "none";
  document.getElementById("siteContent").style.display = "block";

  const heroImage = document.getElementById("heroImage");

  if (type === "male") {
    heroImage.src = "images/hero-male.jpg";
  } else {
    heroImage.src = "images/hero-female.jpg";
  }
}
</script>

</body>
</html>
